machine:
  kubelet:
    extraMounts:
    - destination: /var/lib/longhorn
      type: bind
      source: /var/lib/longhorn
      options:
      - bind
      - rshared
      - rw
    - destination: /var/mariadb
      type: bind
      source: /var/mariadb
      options:
      - bind
      - rshared
      - rw
    - destination: /var/mariadb-galera
      type: bind
      source: /var/mariadb-galera
      options:
      - bind
      - rshared
      - rw
    - destination: /var/postgresql
      type: bind
      source: /var/postgresql
      options:
      - bind
      - rshared
      - rw
    extraArgs:
      rotate-server-certificates: true
  install:
    extraKernelArgs:
    - net.ifnames=0
  nodeLabels:
    storage: longhorn                           # Used for specifying which nodes to use for Longhorn.
    gpu.intel.com/device-present: "false"       # No Intel GPU on AMD Ryzen nodes
    amd.com/gpu: "true"                         # AMD Radeon Graphics (integrated in Ryzen 7 5825U APUs)